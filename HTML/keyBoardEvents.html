<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Styles/KeyBoardEvent.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <input
          type="text"
          class="username"
          placeholder="username"
          onkeydown="usernameValidation()"
        />
        <span class="username-Validation">Must Contain 12 Chrackter(min)</span>
        <input
          type="password"
          class="password"
          placeholder="password"
          onkeydown="passwordValidation()"
        />
        <span class="password-Validation">Must contain 8 charachter (min)</span>
        <button onclick="dataValidation()">Login</button>
        <p class="message">
          'Not registered ?' <a href="#">Creat an account</a>
        </p>
      </div>
    </div>
    <div class="modal">Please, enter the info correctly</div>
  </body>
  <script src="../keyBoardEvents.js"></script>
</html>
