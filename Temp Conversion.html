<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SalzLearn| Js | °C to °F</title>
    <link rel="stylesheet" href="Styles/Temp Conversion.css" />
    <link rel="icon" href="Styles/images/thermometer.png" type="image/png" />
  </head>
  <body>
    <header>
      <label for="converter"
        >Converter <span class="C">°C</span> to <span class="F">°F</span></label
      >
    </header>

    <div>
      <input type="text" id="converter" placeholder="°C" />
    </div>

    <p class="result"></p>

    <div id="buttons">
      <button class="convertButton">Convert</button>
      <button class="resetButton">Reset</button>
      <button class="changeButton">Change</button>
    </div>
  </body>

  <script src="JavaScript/Temp Conversion.js"></script>
</html>
